{% extends 'base.html' %}

{% block content %}
    <h2>Log in to your matchmaking profile ❤️</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Log in</button>
    </form>

    <p>Need an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
